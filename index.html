<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>钢管数据查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f5f7fa;
    }
    table th, table td {
      text-align: center;
      vertical-align: middle;
    }
    tfoot {
      background-color: #e9ecef;
      font-weight: bold;
    }
    .search-row {
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
    }
    .search-row .form-control {
      min-width: 110px;
      font-size: 14px;
    }
    .search-row .btn {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-3">钢管库查询 - 阿成 - 截止 2025.09.21 </h3>

    <!-- Ô tìm kiếm và nút Reset -->
    <div class="d-flex mb-3 search-row">
      <input type="text" id="col1" class="form-control" placeholder="🔍 品种">
      <input type="text" id="col2" class="form-control" placeholder="🔍 口径">
      <input type="text" id="col3" class="form-control" placeholder="🔍 形式">
      <input type="text" id="col4" class="form-control" placeholder="🔍 长度">
      <button class="btn btn-outline-secondary btn-sm" onclick="resetFilters()" title="重置">🔄</button>
    </div>

    <!-- Bảng dữ liệu -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>品种</th>
            <th>口径</th>
            <th>形式</th>
            <th>长度</th>
            <th>支数</th>
            <th>重量吨</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="4" class="text-end">合计：</td>
            <td id="totalQty">0</td>
            <td id="totalWeight">0.000</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script>
    let data = [];

    async function fetchData() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/quangthanhqldd/gg/main/gg.json");
        if (!response.ok) throw new Error("读取失败：" + response.status);
        data = await response.json();
        renderTable(data);
      } catch (err) {
        alert("无法加载数据: " + err.message);
      }
    }

    function renderTable(filteredData) {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";

      let totalQty = 0;
      let totalWeight = 0;

      filteredData.forEach(item => {
        const tr = document.createElement("tr");
        const keys = ["品种", "口径", "形式", "长度", "支数", "重量吨"];
        keys.forEach(key => {
          const td = document.createElement("td");
          if ((key === "支数" || key === "重量吨") && parseFloat(item[key]) === 0) {
            td.textContent = "-";
          } else {
            td.textContent = item[key];
          }
          tr.appendChild(td);
        });

        totalQty += parseFloat(item["支数"]) || 0;
        totalWeight += parseFloat(item["重量吨"]) || 0;

        tbody.appendChild(tr);
      });

      document.getElementById("totalQty").textContent = totalQty.toLocaleString();
      document.getElementById("totalWeight").textContent = totalWeight.toFixed(3);
    }

    function filterData() {
      const col1 = document.getElementById("col1").value.trim().toLowerCase();
      const col2 = document.getElementById("col2").value.trim().toLowerCase();
      const col3 = document.getElementById("col3").value.trim().toLowerCase();
      const col4 = document.getElementById("col4").value.trim().toLowerCase();

      const filtered = data.filter(item =>
        (!col1 || (item["品种"] || "").toString().trim().toLowerCase() === col1) &&
        (!col2 || (item["口径"] || "").toString().trim().toLowerCase() === col2) &&
        (!col3 || (item["形式"] || "").toString().trim().toLowerCase() === col3) &&
        (!col4 || (item["长度"] || "").toString().trim().toLowerCase() === col4)
      );

      renderTable(filtered);
    }

    function resetFilters() {
      document.getElementById("col1").value = "";
      document.getElementById("col2").value = "";
      document.getElementById("col3").value = "";
      document.getElementById("col4").value = "";
      renderTable(data);
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", filterData);
    });

    fetchData();
  </script>
</body>
</html>
