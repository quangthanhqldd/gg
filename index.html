<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu dữ liệu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    tfoot td {
      font-weight: bold;
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>
  <h2>Tra cứu dữ liệu</h2>
  <input type="text" id="search1" placeholder="品种 (ví dụ: BXNO)">
  <input type="text" id="search2" placeholder="口径 (ví dụ: 15)">
  <input type="text" id="search3" placeholder="形式 (ví dụ: 31K)">
  <input type="text" id="search4" placeholder="长度 (ví dụ: 6)">

  <table id="data-table">
    <thead>
      <tr>
        <th>品种</th>
        <th>口径</th>
        <th>形式</th>
        <th>长度</th>
        <th>支数</th>
        <th>组合</th>
        <th>重量</th>
        <th>重量吨</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Tổng</td>
        <td id="sum-col5">0</td>
        <td></td>
        <td></td>
        <td id="sum-col8">0</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const apiUrl = 'https://raw.githubusercontent.com/quangthanhqldd/gg/main/gg.json';

    const searchInputs = [
      document.getElementById('search1'),
      document.getElementById('search2'),
      document.getElementById('search3'),
      document.getElementById('search4')
    ];

    let rawData = [];

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        rawData = data;
        renderTable(data);
      })
      .catch(err => {
        alert('Không thể tải dữ liệu: ' + err);
      });

    searchInputs.forEach(input => {
      input.addEventListener('input', () => {
        const filtered = rawData.filter(row =>
          (!searchInputs[0].value || row[0].includes(searchInputs[0].value)) &&
          (!searchInputs[1].value || row[1].toString().includes(searchInputs[1].value)) &&
          (!searchInputs[2].value || row[2].includes(searchInputs[2].value)) &&
          (!searchInputs[3].value || row[3].toString().includes(searchInputs[3].value))
        );
        renderTable(filtered);
      });
    });

    function renderTable(data) {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';

      let sumCol5 = 0;
      let sumCol8 = 0;

      data.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach((cell, index) => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);

        sumCol5 += parseFloat(row[4]) || 0;
        sumCol8 += parseFloat(row[7]) || 0;
      });

      document.getElementById('sum-col5').textContent = sumCol5;
      document.getElementById('sum-col8').textContent = sumCol8.toFixed(3);
    }
  </script>
</body>
</html>
